<mat-grid-list *ngIf="!browserService.loading" id="content" [cols]="colsCount" gutterSize="3">
  <mat-grid-tile *ngFor="let picture of browserService.filteredPictures.filter(profileFilter)" id="image-box"
       [routerLink]="(profileId ? '/profile/' + profileId : '') + '/picture/' + picture.id">
    <div appHighlight id="image-shadow" [className]="touchScreen ? 'touchScreen' : ''"></div>
    <img appFillParent [alt]="picture.title" [src]="picture.url">
  </mat-grid-tile>
</mat-grid-list>

<div *ngIf="browserService.loading" id="spinner-wrapper">
  <mat-spinner mode="indeterminate"></mat-spinner> 
</div>
<div *ngIf="accountService.user == undefined" id="connect-text">
  <mat-card>Connectez-vous pour commencer</mat-card>
</div>

<app-picture-view *ngIf="pictureId"></app-picture-view>
